<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Gradient circle background -->
  <defs>
    <linearGradient id="blue-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <circle cx="150" cy="150" r="120" fill="url(#blue-gradient)"/>
  
  <!-- Circular progress bar effect -->
  <circle cx="150" cy="150" r="90" stroke="white" stroke-width="8" fill="none" stroke-dasharray="565.2" stroke-dashoffset="141.3"/>
  
  <!-- OVS text -->
  <text x="150" y="165" font-family="Arial, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="white">OVS</text>
</svg>
